server {
    listen 443 ssl;
    server_name staging.caw-dms.com;

    auth_basic "Private";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Serve the React build
    root /var/www/dms-frontend;
    index index.html;

    # ACME challenge stays public
    location ^~ /.well-known/acme-challenge/ {
        auth_basic off;
        default_type "text/plain";
        root /var/www/html;
    }

    # CRA assets (from the React build)
    location /static/ {
        alias /var/www/dms-frontend/static/;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Django static (admin, etc.) now on a different prefix
    location /backend-static/ {
        alias /srv/dms/app/backend/staticfiles/;
    }

    # Media uploads
    location /media/ {
        alias /srv/dms/app/backend/media/;
    }

    # API (no Basic Auth here!)
    location /api/ {
        auth_basic off;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 25m;
    }

    # SPA fallback (don't cache HTML)
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, must-revalidate" always;
    }

    # (keep the certbot ssl lines that certbot added)
    ssl_certificate /etc/letsencrypt/live/staging.caw-dms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.caw-dms.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

